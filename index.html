<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Saving</title>
    <!-- CSS stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1 class="text-center my-4 title" >Safe Saving ðŸ’´</h1>
        <div class="row g-5 ">
            <!-- Image part  -->
            <div class="col-md-6 ">
                <img class="img-fluid" src="images/photo-1.jpg" alt="" srcset="">
            </div>
            <div class="col-md-6 text-center mt-5 p-5 border rounded form">
                <!-- Income Section  -->
                <h5>Income</h5>
                <div>
                    <label class="input-label" for="income">Income: </label>
                    <input class="input-field" type="number" name="income-field" id="income">
                </div>
                <!-- Expenses Section  -->
                <h5 class="my-3">Expenses</h5>
                <div>
                    <div  class="my-3">
                        <label class="input-label" for="food">Food: </label>
                        <input class="input-field" type="number" name="food-field" id="food">
                    </div>
                    <div  class="my-3">
                        <label class="input-label" for="rent">Rent: </label>
                        <input class="input-field" type="number" name="rent-field" id="rent">
                    </div>
                    <div class="my-3">
                        <label class="input-label" for="clothes">Clothes: </label>
                        <input class="input-field" type="number" name="clothes-field" id="clothes">
                    </div>
                </div>
                <button id="calculate-btn" class="btn btn-info text-white mt-4">Calculate</button>
                <!-- Total Expenses and Balance Part -->
                <h4 class="my-3">Total Expenses: <span id="total-expense">00</span></h4>
                <h4 class="my-3">Balance: <span id="total-balance">00</span></h4>
                <!-- Saving section -->
                <div>
                    <label class="input-label" for="save">Save:</label>
                    <input class="input-field save-input" type="number" name="saving" id="save" min="0">
                    <span>%</span>
                    <button id="save-btn" class="btn btn-info text-white px-5">Save</button>
                </div>
                <h4 class="my-3">Saving Amount: <span id="total-save">00</span></h4>
                <h4 class="my-3">Remaining Balance: <span id="remaining">00</span></h4>
            </div>
          </div>
    </main>
    <!-- JavaScript script  -->
    <script src="js/script.js"></script>
</body>
</html>
